<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daniel | Cart</title>
  <link rel="stylesheet" href="styles.css">
  <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
</head>
<body>
  <header>
    <span>MARKET</span>
  </header>
  <main>
    <div class="page-title">
      Seu Carrinho
    </div>
    <div class="content">
      <section>
        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Preço</th>
              <th>Quantidade</th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="product">
                  <img src="https://picsum.photos/100/120" alt="Imagem do produto">
                  <div class="info">
                    <div class="name">Nome do produto</div>
                    <div class="category">Categoria</div>
                  </div>
                </div>
              </td>
              <td>R$ 120</td>
              <td>
                <div class="qty">
                  <button><i class="bx bx-minus"></i></button>
                  <span>2</span>
                  <button><i class="bx bx-plus"></i></button>
                </div>
              </td>
              <td>R$ 240</td>
              <td><button class="remove"><i class="bx bx-x"></i></button></td>
            </tr>
            <tr>
              <td>
                <div class="product">
                  <img src="https://picsum.photos/100/120" alt="Imagem do produto">
                  <div class="info">
                    <div class="name">Nome do produto</div>
                    <div class="category">Categoria</div>
                  </div>
                </div>
              </td>
              <td>R$ 120</td>
              <td>
                <div class="qty">
                  <button><i class="bx bx-minus"></i></button>
                  <span>2</span>
                  <button><i class="bx bx-plus"></i></button>
                </div>
              </td>
              <td>R$ 240</td>
              <td><button class="remove"><i class="bx bx-x"></i></button></td>
            </tr>
            <tr>
              <td>
                <div class="product">
                  <img src="https://picsum.photos/100/120" alt="Imagem do produto">
                  <div class="info">
                    <div class="name">Nome do produto</div>
                    <div class="category">Categoria</div>
                  </div>
                </div>
              </td>
              <td>R$ 120</td>
              <td>
                <div class="qty">
                  <button><i class="bx bx-minus"></i></button>
                  <span>2</span>
                  <button><i class="bx bx-plus"></i></button>
                </div>
              </td>
              <td>R$ 240</td>
              <td><button class="remove"><i class="bx bx-x"></i></button></td>
            </tr>
          </tbody>
        </table>
      </section>
      <aside>
        <div class="summary">
          <header>
            Resumo do Pedido
          </header>
          <main>
            <div>
              <span>Subtotal</span>
              <span>R$418</span>
            </div>
            <div>
              <span>Frete</span>
              <span>Grátis</span>
            </div>
            <button>
              Adicionar cupom de desconto 
              <i class="bx bx-right-arrow-alt"></i>
            </button>
          </main>
          <div class="total"><span>Total</span> <span>R$ 418</span></div>
        </div>
        <button>
          Finalizar compra
        </button>
      </aside>
    </div>
  </main>
</body>
</html>
